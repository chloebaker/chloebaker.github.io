<!DOCTYPE html>
<html>
<head>
  <title>Spirits' Bar</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Astloch:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>Spirits' Bar</h1>
      </div>
    </div>
    <div class="row">
      <nav class="col-sm-12 text-center">
        <p>events</p>
        <p>menu</p>
        <p>contact</p>
      </nav>
    </div>
  </header>
  <section class="container">
    <div class="row">
      <div class="col-sm-7">
        <img src="https://cdn.pixabay.com/photo/2012/04/26/12/46/bats-42379_1280.png" alt=""/>
        <h2>Come and see us!</h2>
        <ul>
          <li><p><strong>Sunday</strong> 3PM-4AM</p></li>
          <li><p><strong>Monday-Thursday</strong> 5PM-6AM</p></li>
          <li><p><strong>Friday-Saturday</strong> 3PM-6AM</p></li>
        </ul>
      </div>
      <div id="openingLine" class="col-sm-5">
        <p>Where your servers are scarecrows,</p>
        <p>your bartenders are bats,</p>
        <p>and Dracula is the DJ!</p>
      </div>
    </div>
  </section>
  <section class="jumbotron">
    <h2>30 Hours of</h2>
    <h2>Halloween!!</h2>
    <p>12AM 10/31 TO 6AM 11/01</p>
    <p>NO COSTUME, NO ENTRY!!!!!</p>
  </section>
</body>
</html>
